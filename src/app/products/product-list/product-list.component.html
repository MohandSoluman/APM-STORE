<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ ButtonText }} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
              <img  *ngIf="show" [src]="product.imageUrl" [style.width.px]="imageWidth"[title]="product.productName"/>
            </td>
            <td>
              {{ product.productName }}
            </td>
            <td>
              {{ product.productCode | lowercase |convertToSpace:'-' }}
            </td>
            <td>
              {{ product.releaseDate }}
            </td>
            <td>
              {{ product.price | currency : "USD" }}
            </td>
            <td>
              <app-star-rating [rating]="product.starRating"(notify)='onNotify($event)'></app-star-rating>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
